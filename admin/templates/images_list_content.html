{{define "content"}}
<div class="content-header">
    <h2>Images</h2>
    <p>Manage media for {{.Website.SiteName}}</p>
</div>

<div class="card">
    <h3>Upload New Image</h3>
    <form method="POST" action="/site/{{.Website.ID}}/images/upload" enctype="multipart/form-data">
        <div class="form-group">
            <label>Select Image:</label>
            <input type="file" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <label>Alt Text:</label>
            <input type="text" name="alt" placeholder="Describe the image">
        </div>
        <button type="submit" class="btn btn-success">Upload Image</button>
    </form>
</div>

<div class="card">
    <h3>All Images</h3>
    {{if .Images}}
    <table>
        <thead>
            <tr>
                <th>Preview</th>
                <th>Filename</th>
                <th>Alt Text</th>
                <th>Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .Images}}
            <tr>
                <td><img src="{{.URL}}" alt="{{.Alt}}" style="max-width: 100px; max-height: 100px; object-fit: cover;"></td>
                <td><code>{{.Filename}}</code></td>
                <td>{{.Alt}}</td>
                <td>{{.Size}}</td>
                <td>
                    <form method="POST" action="/site/{{$.Website.ID}}/images/{{.ID}}/delete" style="display:inline;" onsubmit="return confirm('Delete this image?');">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{else}}
    <div class="empty-state">
        <h3>No images yet</h3>
        <p>Upload your first image to get started.</p>
    </div>
    {{end}}
</div>
{{end}}
